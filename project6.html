<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Grid System</title>
<link rel="stylesheet" href="maxcdn.bootstrapcdn">
<style>
.col-sm {
text-align: center;
border: 2px solid red;
}
</style>
</head>
<body>

<h3>Equal width column grid</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">
      column 1
    </div>
    <div class="col-sm">
      column 2
    </div>
    <div class="col-sm">
      column 3
    </div>
  </div>
</div>

</body>
</html>
